<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="POST">
            <label for="year">Year of Manufacture:</label>
            <input type="number" id="year" name="year" required>

            <label for="kilometer">Kilometer Driven:</label>
            <input type="number" id="kilometer" name="kilometer" required>

            <label for="engine">Engine Capacity (CC):</label>
            <input type="number" step="0.01" id="engine" name="engine" required>

            <label for="max_power">Max Power (BHP):</label>
            <input type="number" step="0.01" id="max_power" name="max_power" required>

            <label for="max_torque">Max Torque (Nm):</label>
            <input type="number" step="0.01" id="max_torque" name="max_torque" required>

            <label for="length">Length (mm):</label>
            <input type="number" step="0.01" id="length" name="length" required>

            <label for="width">Width (mm):</label>
            <input type="number" step="0.01" id="width" name="width" required>

            <label for="height">Height (mm):</label>
            <input type="number" step="0.01" id="height" name="height" required>

            <label for="seating_capacity">Seating Capacity:</label>
            <input type="number" step="1" id="seating_capacity" name="seating_capacity" required>

            <label for="fuel_tank_capacity">Fuel Tank Capacity (L):</label>
            <input type="number" step="0.01" id="fuel_tank_capacity" name="fuel_tank_capacity" required>

            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="Electric">Electric</option>
            </select>

            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label for="owner_type">Owner Type:</label>
            <select id="owner_type" name="owner_type" required>
                <option value="First">First</option>
                <option value="Second">Second</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
